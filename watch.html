<!-- To build a stopwatch web application, you can use HTML, CSS, and JavaScript. HTML is used to structure the elements of the application. By implementing functions for starting, pausing, and resetting the stopwatch, as well as tracking and displaying lap times, users can accurately measure and record time intervals. With these technologies and functionalities, you can create an interactive and user-friendly stopwatch web application. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div class="stopwatch">
        <div class="settings">
            <label for="format">Time Format:</label>
            <select id="format">
                <option value="HH:MM:SS">HH:MM:SS</option>
                <option value="MM:SS">MM:SS</option>
                <option value="SS">SS</option>
            </select>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </div>
        <div class="display">
            <span id="timer">00:00:00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <div class="laps">
            <h2>Laps</h2>
            <ul id="lapList"></ul>
        </div>
    </div>
    <audio id="lapSound" src="lap-sound.mp3" preload="auto"></audio>
    <audio id="startStopSound" src="start-stop-sound.mp3" preload="auto"></audio>
    <script src="stop.js"></script>
</body>
</html>
